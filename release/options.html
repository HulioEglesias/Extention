<html>
<head>
	
	<title>Options Menu</title>
	<link rel="stylesheet" href="options.css">
</head>
<body>
<meta charset="utf-8">
<div id="options" style="width: 400px;height:200px;">
	<label><input type="checkbox" checked id="autoaccepttrade">Автопринятие трейда(Auto Accept Trade)</label><br>
	<label><input type="checkbox" checked id="tryingFailWithdraw">Пытаться снова вывести при неудаче(Try Withdraw after fail)</label><br>
	<label><input type="checkbox" id="opskinsBtn">Выводить кнопку OPSkins(Show Button OPSkins)</label><br>

	<label><input type="checkbox" checked id="KillExtentionSound">Включить звук расширения</label><br>

	<input type="text" style="width: 300px;" id="Key-analistic" placeholder="Введите ключ с analystic.ru">

	<div class="saveSettingButton">
		Сохранить настройки
	</div>
</div>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="func.js"></script>
<script type="text/javascript" src="options.js"></script>

</body>
</html>
